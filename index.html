<html>

    <meta charset="utf-8">

	    <link type="text/css" rel="stylesheet" href="stylesheet.css"/>
</head>


<body>
    <header>
		<div id="banner">
		<h1 style=text-align:center;font-size:80px;color:white> Daniel Ma</h1> 
		<h2 style=text-align:center;font-size:60px;color:white;font-family:Time; > Homework 5 </h2>
		</div> 
    </header>
    
	<div id="main" style="width:600px; height:400px;"></div>
	<script type="text/javascript">
	var myChart = echarts.init(document.getElementById('main'));
	
  var option = {
    title: {
        text: 'Life Expectancy in Hong Kong in 2007-2015'
    },
    tooltip : {
        trigger: 'axis'
    },
    legend: {
        data:['Male','Female']
    },
    toolbox: {
        feature: {
            saveAsImage: {}
        }
    },
    grid: {
        left: '3%',
        right: '4%',
        bottom: '3%',
        containLabel: true
    },
    xAxis : [
        {
            type : 'category',
            boundaryGap : false,
            data : ['1975','1980','1985','1990','1995','2000','2005','2010','2015']
        }
    ],
    yAxis : [
        {
            type : 'value'
        }
    ],
    series : [
        {
            name:'Male',
            type:'line',
            stack: '总量',
            areaStyle: {normal: {}},
            data:[70.1, 71.6, 73.8, 74.6, 76.0, 78, 78.8, 80.1, 81.4]
        },
        {
            name:'Female',
            type:'line',
            stack: '总量',
            areaStyle: {normal: {}},
            data:[76.8, 77.9, 79.2, 80.3, 81.5, 83.9, 84.6, 86.0,87.3]
        },
        

    ]
};
myChart.setOption(option);
	</script>
